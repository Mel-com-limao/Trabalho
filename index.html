 <div class="menu-esquerda">

</div>

<!-- Lista de Compras lateral -->
 <div class="menu-direita">

  <input type="text" id="itemInput" placeholder="Adicionar item...">
  <button id="addBtn">➕</button>

    <button onclick="createNewList()">🆕 Criar Nova Lista</button>
